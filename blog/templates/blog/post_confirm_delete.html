{% extends 'base.html' %}

{% block content %}
    <h2>Delete Post</h2>
    <form method="POST">
        {% csrf_token %}
        <p>are you sure you want to delete the post {{post.title}}?</p>
        <div>
            <button type="submit">Yes, delete</button>
            <a href="{% url 'posts' %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
