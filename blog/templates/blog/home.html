{% extends 'base.html' %}

{% block content %}
<h1>My Posts</h1>
   {% for post in posts%}
        <h2>{{post.title}}</h2>
        <p>{{ post.content }}</p>
        <small>Published on {{ post.published_at | date:"M d, Y"}} by {{ post.author | title}}</small>

        {% if request.user.is_authenticated%}
        <p><a href="{% url 'post-edit' post.id %}">Edit</a></p>
        <p><a href="{% url 'post-delete' post.id %}">Delete</a></p>
        
        {% endif %}
   {% endfor %}

{% endblock %}
